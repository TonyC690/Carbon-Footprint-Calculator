<!DOCTYPE html>
<html>
    <head>
        <title>Carbon Footprint Calculator</title>
    </head>
    <body>
        <h1> 
            <u>
            Carbon Footprint Questionaire
            </u>
        </h1>
        <div class= "questionaire">
        <p><strong>What is your monthly electrical bill?</strong></p>
        <input class= "electricityanswer">
        <p><strong>What is your monthly gas bill?</strong></p>
         <input class= "gasanswer">
        <p><strong>What is your monthly oil bill?</strong></p>
         <input class= "oilanswer">
        <p><strong>What is your yearly mileage on your car?</strong></p>
         <input class= "mileageanswer">
        <p><strong>What is your monthly total hours you been on a airplane?</strong></p>
         <input class= "flightanswer">
        </div>
        
        <p>
        <button class="calculation">Calculate</button>
        </p>
        
        <div class= "Carbon-Footprint-result">
        </div>
        
        <p> Help from <a href= "https://justenergy.com/blog/how-to-calculate-your-carbon-footprint/">Just Energy</a> for the info</p>
    </body>
</html>
